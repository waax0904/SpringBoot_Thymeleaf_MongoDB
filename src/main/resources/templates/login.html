<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
    <head>
    	<meta charset="UTF-8" />
        <title>Spring Security Login View </title>
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" crossorigin="anonymous"></script>
        <link rel="stylesheet" type="text/css" href="/css/style.css" />
    </head>
    <body>
<!--         <div id="center_div" th:if="${param.logout}"> -->
<!--             You have been logged out. -->
<!--         </div> -->
        <div id="center_div" >
        	<div class="container-fulid" style="padding-top:20px">
	        	<div class="row">
	        		<div class="col-sm"></div>
				    <div class="col-sm">
						<form th:action="@{/login}" method="post">
						  <div class="form-group">
						    <label for="username">Account</label>
						    <input type="text" placeholder="Account" name="username"/>
						    <small id="acHelp" class="form-text text-muted">Administrator use only.</small>
						  </div>
						  <div class="form-group">
						    <label for="password">Password</label>
						    <input type="password" placeholder="Password" name="password"/>
						  </div>
						  <div class="form-check">
						    <button style="width:100%" class="btn btn-info" type="submit" value="Sign In">Login</button>
						  </div>
					</form>
				    </div>
				    <div class="col-sm"></div>
	        	</div>
	        	<div class="row">
	        			<div class="col-sm"></div>
	        	        <div class="col-sm">
		        	        <div id="center_div" th:if="${param.error}">
					            <b style="color:red">Invalid username and password.</b>
					        </div>
					    </div>
				        <div class="col-sm"></div>
	        	</div>
        	</div>
        </div>
    </body>
</html>
